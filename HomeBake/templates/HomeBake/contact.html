{% extends 'HomeBake/master.html' %}
{% load static %}

{% block content %}
      
      <!-- contact  -->
      <div class="container" id="contact"    data-aos="fade-up"
      data-aos-duration="1500">
        <h1>CONTACT US</h1>
        <form method="POST" >
            {% csrf_token %}
        <div class="row">
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="text" required class="form-control" id="name" name="name" placeholder="Name">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="email" required class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="col-md-4 py-1 py-md-0">
                <div class="form-group">
                    <input type="number" required class="form-control" id="phone" name="phone" placeholder="Phone">
                </div>
            </div>
       
        </div>
        <div class="form-group">
            <textarea class="form-control" required rows="5" id="message" name="message" placeholder="Message"></textarea>
        </div>
        <div  class="text-center"><input type="submit" class="btn btn-danger" value="Send Message"></div>
      </div>
    </form>





   
{% endblock %}
