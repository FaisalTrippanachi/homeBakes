{% extends 'Sellers/master.html' %}
{% load static %}


 


{% block content %}
<div class="row">
    <div class="col-lg-12">
       <div class="row">
          <div class="col-xxl-12 col-md-6">
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">{{ customer_count }}</div>
                        <div class="cardName">New Orders</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                        
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">{{ product_count }}</div>
                        <div class="cardName">Pending Works</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">{{ complaints_count }}</div>
                        <div class="cardName">Total Orders</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

                 
            </div>
          </div>
           
          </div>
           
           
          
       </div>
    </div>
    
 </div>

{% endblock %}
