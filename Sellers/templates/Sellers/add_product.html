{% extends 'Sellers/master.html' %}
{% load static %}





{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h3 class="text-danger">Add Product</h3>
    </div>
    <div class="col-md-12 d-flex justify-content-center mt-3">
        <form>
            <table class="form-tb">
                <tr>
                    <td>
                        <label for="p_name">Product Name</label>
                    </td>
                    <td>
                        <input type="text" class="form-control " id="p_name" aria-describedby="emailHelp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="p_name">Price</label>
                    </td>
                    <td>
                        <input type="number" class="form-control " id="p_price">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="p_name">Ingredients Used</label>
                    </td>
                    <td>
                        <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="p_name">Upload Picture</label>
                    </td>
                    <td>
                        <input type="file" class="form-control" accept="image/*">
                    </td>
                </tr>


                <tr>
                    <td></td>

                    <td  >

                        <input type="submit" class="btn btn-primary w-50" value="Add Product">
                    </td>
                </tr>


            </table>
        </form>
    </div>
</div>
{% endblock %}
